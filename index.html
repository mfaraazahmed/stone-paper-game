<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the game !</h1>
    <div id="options">
        <img src="rock.png" alt="rock" id="rock" data-value="1" onclick="playRound()">
        <img src="paper.png" alt="paper" id="paper" data-value="2" onclick="playRound()">
        <img src="scissor.png" alt="scissor" id="scissor" data-value="3" onclick="playRound()">
    </div>
    
    <div id="images">
        <img src="" alt="player choice" id="player-img" style="display: none;">
        <img src="" alt="computer choice" id="computer-img" style="display: none;">
    </div>
    <div id="score"></div>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
