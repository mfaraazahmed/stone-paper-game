<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Welcome to the game !</h1>
    <h2 class="heading">Can you save tony from dying?</h2>

    <div class="player">
        <h2 class="heading">Pick rock, paper or scissor</h2>
        <div id="options">
            <img src="rock.png" alt="rock" id="rock" data-value="1" onclick="playRound()">
            <img src="paper.png" alt="paper" id="paper" data-value="2" onclick="playRound()">
            <img src="scissor.png" alt="scissor" id="scissor" data-value="3" onclick="playRound()">
        </div>

    </div>
    <div id="images">
        <div class="block">
            <h2>Your pick</h2>
            <img src="" alt="player choice" id="player-img" style="display: none;">
        </div>   
        <div class="block">
            <h2>Thanos's pick</h2>
            <img src="" alt="computer choice" id="computer-img" style="display: none;">
        </div>
    </div>
    <div id="score"></div>
    <div id="score"> <button id="reset-btn" disabled>Reset</button> </div>
    <div class="heading" id="result"></div>

    <script src="app.js"></script>
</body>
</html>
